version: "3.9"

services:
  # ── Neo4j ────────────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"   # browser
      - "7687:7687"   # bolt
    environment:
      NEO4J_AUTH: neo4j/forensiq_secret
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data

  # ── ForensIQ API ─────────────────────────────────────
  forensiq:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - neo4j
    volumes:
      - ./data:/app/data

volumes:
  neo4j_data:
