version: "3.9"

services:
  # ── Neo4j ────────────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"   # browser
      - "7687:7687"   # bolt
    environment:
      NEO4J_AUTH: neo4j/forensiq_secret
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data

  # ── MongoDB ──────────────────────────────────────────
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: forensiq
    volumes:
      - mongo_data:/data/db

  # ── Redis ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ── ForensIQ API ─────────────────────────────────────
  forensiq:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      NEO4J_URI: bolt://neo4j:7687
      MONGODB_URI: mongodb://mongo:27017/forensiq
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - neo4j
      - mongo
      - redis
    volumes:
      - ./data:/app/data

volumes:
  neo4j_data:
  mongo_data:
  redis_data:
